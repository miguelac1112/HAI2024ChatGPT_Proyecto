<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Agent Interaction</title>
    <style>

        .chatbox {
            width: 200px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 40px;
            position: fixed; /* Fijar el chatbox en la parte inferior de la página */
            bottom: 40px; /* Colocar el chatbox un poco más arriba */
            right: 40px; /* Espacio entre el chatbox y el borde derecho de la ventana */
        }
        .message {
            margin-bottom: 10px;
        }
        .chat-container {
            margin-right: -10px; /* Espacio entre el chatbox y el borde derecho de la ventana */
        }

        body {
            background-image: url('Fondo5.jpg');
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #avatarText {
            position: absolute;
            top: 0;
            color: black; /* Cambiado a negro */
            font-size: 24px;
            font-weight: bold;
        }

        #BeginRecognition {
            background-color: #38e08c; /* Color morado */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5); /* Reducido el efecto de sombra */
            transition: background-color 0.3s ease;
            position: absolute; /* Alinear al centro superior */
            top: 20px;
        }

        #BeginRecognition:hover {
            background-color: #45a049; /* Cambio de color al pasar el mouse */
        }

        #BeginRecognition::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%; /* Modificado */
            height: 100%; /* Modificado */
            background-color: rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(1); /* Modificado */
        }

        #BeginRecognition:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        #BeginRecognition span {
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02); /* Ajustado el tamaño de la animación */
            }
            100% {
                transform: scale(1);
            }
        }

        #BeginRecognition:active span {
            animation: pulse 0.3s linear;
        }

        #TextDetection, #GPTAnswer {
            font-family: Arial, sans-serif; /* Cambio de fuente */
            font-size: 18px; /* Tamaño de fuente */
            color: #333; /* Color de texto */
            animation: slide 1.5s linear infinite alternate; /* Animación más suave */
            font-weight: bold; /* Resaltar en negrita */
            position: absolute; /* Fijar la posición */
            top: 50%; /* Alinear la parte superior al centro verticalmente */
            transform: translateY(-50%); /* Centrar verticalmente */
        }

        @keyframes slide {
            0% {
                transform: translateX(-10px); /* Movimiento hacia la izquierda */
            }
            100% {
                transform: translateX(10px); /* Movimiento hacia la derecha */
            }
        }
    </style>

    <!--     Live2D SDK  -->
    <script src="js/live2dcubismcore.js"></script>
    <script src="js/live2d.js"></script>
    <!--     PixiJS Renderer -->
    <script src="js/pixi.js"></script>
    <!--     PixiJS Live2D Plugin -->
    <script src="js/movimiento.js"></script>
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="avatarText">AVATAR MIKU</div>
    <canvas id="live2d"></canvas>  
    <button id="BeginRecognition">Empezar reconocimiento</button>
    <div class="chat-container">
        <div class="chatbox" id="chatbox">
            <div id="TextDetection" class="message"></div>
            <div id="GPTAnswer" class="message"></div>
        </div>
    </div>
    <script>
        // Historial de mensajes
        var messageHistory = [];

        document.getElementById("BeginRecognition").addEventListener("click", function() {
            // Obtener el texto detectado y la respuesta del GPT
            var textDetection = "Texto detectado: " + document.getElementById("TextDetection").value;
            var gptAnswer = "Respuesta del GPT: " + document.getElementById("GPTAnswer").value;

            // Agregar el texto detectado y la respuesta del GPT al historial de mensajes
            messageHistory.push(textDetection);
            messageHistory.push(gptAnswer);

            // Obtener el chatbox
            var chatbox = document.getElementById("chatbox");

            // Limpiar el contenido actual del chatbox
            chatbox.innerHTML = "";

            // Recorrer el historial de mensajes y crear elementos de mensaje para cada uno
            messageHistory.forEach(function(message) {
                var messageElement = document.createElement("div");
                messageElement.textContent = message;
                messageElement.classList.add("message");
                chatbox.appendChild(messageElement);
            });
        });
    </script>
</body>
</html>
