<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Agent Interaction</title>
    <style>
        body {
            background-image: url('Fondo5.jpg');
        }
    </style>
    <!--     Live2D SDK  -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <!--     PixiJS Renderer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <!--     PixiJS Live2D Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"></script>
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Estilos CSS para el botón -->
    <style>
        #BeginRecognition {
            background-color: #38e08c; /* Color morado */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #BeginRecognition:hover {
            background-color: #45a049; /* Cambio de color al pasar el mouse */
        }

        #BeginRecognition::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%; /* Modificado */
            height: 100%; /* Modificado */
            background-color: rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(1); /* Modificado */
        }

        #BeginRecognition:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        #BeginRecognition span {
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(4); /* Aumentar tamaño al presionar */
            }
            100% {
                transform: scale(1);
            }
        }

        #BeginRecognition:active span {
            animation: pulse 0.3s linear;
        }
    </style>

    <style>
        #TextDetection, #GPTAnswer {
            font-family: Arial, sans-serif; /* Cambio de fuente */
            font-size: 18px; /* Tamaño de fuente */
            color: #333; /* Color de texto */
            animation: pulse 2s ease-in-out infinite; /* Animación más suave */
            font-weight: bold; /* Resaltar en negrita */
            display: inline-block; /* Para alinear verticalmente */
            vertical-align: middle; /* Para alinear verticalmente */
        }

        #TextDetection {
            max-width: 80%; /* Ancho máximo del contenedor */
            margin-right: 20%; /* Agregar espacio a la derecha */
        }

        #GPTAnswer {
            position: fixed; /* Fijar la posición */
            top: 50%; /* Alinear la parte superior al centro verticalmente */
            right: 10px; /* Alinear el lado derecho a 10px del borde derecho */
            transform: translateY(-50%); /* Centrar verticalmente */
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Borde redondeado */
        }

        @keyframes pulse {
            0% {
                transform: scale(1); /* Tamaño normal */
            }
            50% {
                transform: scale(1.05); /* Aumentar tamaño */
            }
            100% {
                transform: scale(1); /* Volver al tamaño normal */
            }
        }
    </style>

    
</head>
<body>
    <canvas id="live2d"></canvas>  
    <button id="BeginRecognition"><span>PRESIONA PARA HABLAR</span></button> <!-- Cambio del texto del botón -->
    <div id="TextDetection"></div>
    <div id="GPTAnswer"></div>
</body>
</html>
