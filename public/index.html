<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Agent Interaction</title>
    <style>
        body {
            background-image: url('Fondo5.jpg');
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #avatarText {
            position: absolute;
            top: 0;
            color: black; /* Cambiado a negro */
            font-size: 24px;
            font-weight: bold;
        }

        #BeginRecognition {
            background-color: #38e08c; /* Color morado */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5); /* Reducido el efecto de sombra */
            transition: background-color 0.3s ease;
            position: absolute; /* Alinear al centro superior */
            top: 20px;
        }

        #BeginRecognition:hover {
            background-color: #45a049; /* Cambio de color al pasar el mouse */
        }

        #BeginRecognition::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%; /* Modificado */
            height: 100%; /* Modificado */
            background-color: rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(1); /* Modificado */
        }

        #BeginRecognition:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        #BeginRecognition span {
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02); /* Ajustado el tamaño de la animación */
            }
            100% {
                transform: scale(1);
            }
        }

        #BeginRecognition:active span {
            animation: pulse 0.3s linear;
        }

        #TextDetection, #GPTAnswer {
            font-family: Arial, sans-serif; /* Cambio de fuente */
            font-size: 18px; /* Tamaño de fuente */
            color: #333; /* Color de texto */
            animation: slide 1.5s linear infinite alternate; /* Animación más suave */
            font-weight: bold; /* Resaltar en negrita */
            position: absolute; /* Fijar la posición */
            top: 50%; /* Alinear la parte superior al centro verticalmente */
            transform: translateY(-50%); /* Centrar verticalmente */
        }

        @keyframes slide {
            0% {
                transform: translateX(-10px); /* Movimiento hacia la izquierda */
            }
            100% {
                transform: translateX(10px); /* Movimiento hacia la derecha */
            }
        }
    </style>
    <!--     Live2D SDK  -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <!--     PixiJS Renderer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <!--     PixiJS Live2D Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"></script>
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="avatarText">AVATAR MIKU</div>
    <canvas id="live2d"></canvas>  
    <button id="BeginRecognition"><span>PRESIONA PARA HABLAR</span></button> <!-- Cambio del texto del botón -->
    <div id="TextDetection">Texto de detección</div>
    <div id="GPTAnswer">Respuesta de GPT</div>
</body>
</html>
